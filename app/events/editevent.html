<div class="col-md-12">
  <form>
    <div class="form-group col-md-6">
      <label class="label label-default" for="name">Event Name: </label>
      <input class="form-control" id="name" type="text"/>
    </div>
    <div class="form-group col-md-6">
      <label class="label label-default" for="event-name">Event Date: </label>
      <input class="form-control" id="date" type="date"/>
    </div>
    <div class="form-group col-md-6">
      <label class="label label-default" for="event-name">Time: </label>
      <input class="form-control" id="time" type="text"/>
    </div>
    <div class="form-group col-md-6">
      <label class="label label-default" for="event-name">Address: </label>
      <input class="form-control" id="address" type="text"/>
    </div>
    <div class="form-group col-md-6">
      <label class="label label-default" for="event-name">City: </label>
      <input class="form-control" id="city" type="text"/>
    </div>
    <div class="form-group col-md-6">
      <label class="label label-default" for="event-name">Country: </label>
      <input class="form-control" id="country" type="text"/>
    </div>
    <div class="col-md-6">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
